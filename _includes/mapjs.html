<script>
    var markers = [
        {% for location in site.data.locations %}
            ['{{ location.address | append: ', ' | append: location.name }}', {{ location.latitude }}, {{ location.longitude }}]
            {% unless forloop.last %},{% endunless %}
        {% endfor %}
    ];
</script>

<script src="{{ '/js/google-map.js' | prepend: site.baseurl | prepend: site.url  }}" type="text/javascript"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ site.api_keys.google-map }}&callback=initMap" type="text/javascript"></script>
