{% if page.feature and page.icon %}
<img src="{{ page.feature | prepend: '/images/blog' | prepend: site.baseurl }}" width="100%" alt="{{ page.title | append: ' featured image' }}" class="page-hero" />
<img src="{{ page.icon | prepend: '/images/blog' | prepend: site.baseurl }}" width="100%" alt="{{ page.title | append: ' featured image' }}" class="mobile-hero" />
{% elsif page.icon %}
<img src="{{ 'blog' | downcase | append: '.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}"
     alt="{{ page.title | append: ' featured image' }}" width="100%" class="page-hero" />
<img src="{{ page.icon | prepend: '/images/blog' | prepend: site.baseurl }}" width="100%" alt="{{ page.title | append: ' featured image' }}" class="mobile-hero" />
{% elsif page.feature %}
<img src="{{ page.feature | prepend: '/images/blog' | prepend: site.baseurl }}" width="100%" alt="{{ page.title | append: ' featured image' }}" class="page-hero" />
<img src="{{ 'blog' | downcase | append: '-tn.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}"
     alt="{{ page.title | append: ' featured image' }}" width="100%" class="mobile-hero" />
{% else %}
<img src="{{ 'blog' | downcase | append: '.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}"
     alt="{{ page.title | append: ' featured image' }}" width="100%" class="page-hero" />
<img src="{{ 'blog' | downcase | append: '-tn.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}"
     alt="{{ page.title | append: ' featured image' }}" width="100%" class="mobile-hero" />
{% endif %}
