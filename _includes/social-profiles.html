<!-- Social profiles -->
<ul class="social-media-list">
  {% for profile in site.data.social-profiles %}
  {% if profile.username %}
  <a href="{{ profile.username | prepend: profile.path }}" title="{{ site.title | append: ' on ' | append: profile.title }}" target="_blank">
    <li>
      <span class="icon">
        {{ profile.icon }}
      </span>
    </li>
  </a>
  {% endif %}
  {% endfor %}
</ul><!-- End social profiles -->
