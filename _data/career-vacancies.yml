- title: 理事
  description:
      いつも何か新しいことをチャレンジしているLindelinは、新しいものを創造するためにエネルギーのあるディレクター（理事）を必要としています。
      特に、新しいエリアでの開発を期待したい。 私たちはリーダーシップを持つ混合チームを率いる勇敢な人物を探しています。
  salary: $0 (私たちはボランティアです) # optional
  essential-criteria: # optional
    - 日本語または、中国語ができる方
    - あなたの能力をどうやってLindelinに貢献できるか言える方
  desirable-criteria: # optional
    - 知的好奇心旺盛で、誰にも負けない得意分野と新しい領域を学習し続けている方
    - 誰もやっていないプロジェクトを積極的に推進する勇気とリーダーシップを持つ方
    - ボランティア精神
  closing-date: 2017-10-31

