- title: Director
  description:
      Lindelin, who has always tried something new, needs a director with energy to create new things. Especially, I would like to expect development in a new area set outside the browser. We are looking for a courageous person who will lead the mixed team with leadership.
  salary: $0 (We are Volunteer) # optional
  essential-criteria: # optional
    - Can speak Chinese or Japanese.
    - Tell us how you can play an active role with your ability at Lindelin.
  desirable-criteria: # optional
    - Has intellectual curiosity to learn new areas and their specialty fields with pride.
    - People who have the courage and leadership to proactively promote projects that no one has done.
    - Volunteer spirit.
  closing-date: 2017-10-31

