---
layout: default
share_type: post
---
<article itemscope itemtype="http://schema.org/BlogPosting">

  <header class="page-header">
    <div class="mask"></div>

    {% include post/feature.html %}

    <div class="text-box">
      <div class="nav-title {% if page.title.size > 9 %}long-title{% endif %}">
        <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
      </div>
      <br>
      <p>
        <strong>
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
          </time>
          {% if page.author %} â€¢
          <span itemprop="author" itemscope itemtype="http://schema.org/Person">
            <span itemprop="name">
              {{ page.author }}
            </span>
          </span>
          {% endif %}
        </strong>
      </p>
    </div>
  </header>

  {% include social-shares.html %}

  <div class="post-content collection-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="post-content">
  {% if page.comments %}
  {% include comment.html %}
  {% endif %}
  </div>

</article>
