---
layout: default
title: 404
permalink: /404.html
---
<article class="page">
  <header class="page-header no-margin">
    <div class="mask"></div>
    <img src="{{ '404' | append: '.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ page.title | append: ' featured image' }}" class="page-hero" />
    <img src="{{ '404' | append: '-tn.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ page.title | append: ' featured image' }}" class="mobile-hero" />
    <div class="text-box">
      <p><strong>This is not the web page you are looking for.</strong></p>

      <nav class="menu">
        <a href="{{ '/' | prepend: site.baseurl }}" class="nav-title {% if site.title.size > 9 %}long-title{% endif %}">
          <h1>404</h1>
        </a>
        {% for link in site.data.nav-links %}
        <a class="nav-link" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
        {% endfor %}
        <div class="nav-border"></div>
      </nav>
    </div>
  </header>
</article>
